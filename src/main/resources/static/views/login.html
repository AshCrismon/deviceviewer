<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/ibook/css/google-fonts.css">
    <link rel="stylesheet" href="/ibook/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/ibook/css/bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="/ibook/css/bootstrap/form-elements.css">
    <link rel="stylesheet" href="/ibook/css/style.css">
    <link rel="stylesheet" href="/ibook/css/toast.css">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.png">

</head>

<body>

<!-- Top content -->
<div class="top-content">
    <div class="alert alert-danger" role="alert"></div>

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <img class="logo-ibook-300" src="/img/logo-ibook-300.png">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-bottom">
                        <div role="form" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="username" placeholder="请输入工号..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="请输入密码..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-login" onclick="login();">登录</button>
                            </div>
                            <a href="register.html" class="register">立即注册</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="/ibook/js/jquery/jquery-2.2.2.min.js"></script>
<script src="/ibook/js/jquery/jquery.backstretch.min.js"></script>
<script src="/ibook/js/bootstrap/bootstrap.min.js"></script>
<script src="/ibook/js/toast.js"></script>
<script src="/ibook/js/login.js"></script>

</body>

</html>
