<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/google-fonts.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/form-elements.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/toast.css">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../ico/favicon.png">

    <style>
        div.alert {
            position: absolute;
            right: 50px;
            top: 0;
            width: 300px;
            height: 40px;
            padding: 10px;
            display: none;
        }
    </style>

</head>

<body>
<div class="alert alert-danger" role="alert"></div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <img class="logo-ibook-300" src="../img/logo-ibook-300.png">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-bottom">
                        <div role="form" class="register-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-name">Username</label>
                                <input type="text" name="name" placeholder="请输入真实姓名..."
                                       class="form-name form-control" id="form-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="username" placeholder="请输入工号..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="请设置密码..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-repassword">Password</label>
                                <input type="password" name="repassword" placeholder="请确认密码..."
                                       class="form-password form-control" id="form-repassword">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-register" onclick="register();">注册</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="../js/jquery-2.2.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.backstretch.min.js"></script>
<script src="../js/toast.js"></script>
<script src="../js/register.js"></script>

</body>

</html>
