<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="/deviceviewer/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/deviceviewer/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="/deviceviewer/css/index.css"/>
    <link rel="stylesheet" href="/deviceviewer/css/toast.css">
    <title>首页</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="alert alert-danger" role="alert"></div>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Device Viewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="logout">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="alert alert-danger" role="alert"></div>
<div class="panel panel-default">
    <div class="panel-heading">设备信息</div>
    <table class="table table-stripped table-hover table-device">
        <thead>
        <th style="width:5%">ID</th>
        <th style="width:10%">设备类型</th>
        <th style="width:15%">设备名</th>
        <th style="width:5%">设备组</th>
        <th style="width:10%">主机IPs</th>
        <th style="width:10%">控制器IPs</th>
        <th style="width:5%">状态</th>
        <th style="width:7%">占用人姓名</th>
        <th style="width:7%">占用人工号</th>
        <th style="width:8%">起始时间</th>
        <th style="width:8%">结束时间</th>
        <th style="width:5%">备注</th>
        <th style="width:5%">操作</th>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

</div>
<nav class="page">
    <ul class="pagination">
        <li>
            <a aria-label="Previous" class="previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <li>
            <a aria-label="Next" class="next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
    </ul>
</nav>

<div class="modal fade" id="modal-device">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close btn-close" data-dismiss="modal">
                    <span>x</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">设备信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group field-hidden">
                        <label class="col-sm-2 control-label">设备ID</label>
                        <div class="col-sm-6">
                            <span class="form-control device-id"></span>
                        </div>
                    </div>
                    <div class="form-group field-hidden">
                        <label class="col-sm-2 control-label">申请或解除占用</label>
                        <div class="col-sm-6">
                            <span class="form-control device-applyOrNot"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备类型</label>
                        <div class="col-sm-6">
                            <span class="form-control device-type"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备名</label>
                        <div class="col-sm-6">
                            <span class="form-control device-name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备组</label>
                        <div class="col-sm-6">
                            <span class="form-control device-group"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">主机IPs</label>
                        <div class="col-sm-6">
                            <span class="form-control device-host-ips"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">控制器IPs</label>
                        <div class="col-sm-6">
                            <span class="form-control device-controller-ips"></span>
                        </div>
                    </div>
                    <div class="form-group form-time">
                        <label class="col-sm-2 control-label">起始时间</label>
                        <div class="col-sm-6">
                            <div class="input-group date form-datetime" data-date="">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control input-begin-time" size="16" type="text" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-time">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-sm-6">
                            <div class="input-group date form-datetime" data-date="">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control input-end-time" size="16" type="text" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-6">
                            <span class="form-control device-note"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-ok" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="/deviceviewer/js/jquery-2.2.2.min.js"></script>
<script src="/deviceviewer/js/bootstrap.min.js"></script>
<script src="/deviceviewer/js/bootstrap-datetimepicker.min.js"></script>
<script src="/deviceviewer/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/deviceviewer/js/index.js"></script>
<script src="/deviceviewer/js/toast.js"></script>
<script src="/deviceviewer/js/paginate.js"></script>
</body>
</html>
