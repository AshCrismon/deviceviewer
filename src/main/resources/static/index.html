<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css"/>
    <title>test page</title>

    <style>

        nav.navbar .navbar-header{
            margin-left: -104px;
        }

        div.panel.panel-default {
            position: relative !important;
            width: 70% !important;
            left: 15% !important;
            top: 75px !important;
        }

        table thead th {
            font-weight: bold !important;
        }

        table tbody tr td {
            vertical-align: middle !important;
        }

        div.modal form {
            padding-left: 13% !important;
        }

        div.modal form .form-group{
            margin-right: -90px !important;
        }

        div.modal form .field-hidden{
            display: none !important;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Device Viewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-heading">设备信息</div>
    <table class="table table-stripped table-hover table-device">
        <thead>
        <th>ID</th>
        <th>设备类型</th>
        <th>设备名</th>
        <th>设备IPs</th>
        <th>是否占用</th>
        <th>占用人</th>
        <th>起始时间</th>
        <th>结束时间</th>
        <th>操作</th>
        </thead>
        <tbody>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>

<div class="modal fade" id="modal-device">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span>x</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">设备信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group field-hidden">
                        <label class="col-sm-2 control-label">设备ID</label>
                        <div class="col-sm-6">
                            <span class="form-control device-id"></span>
                        </div>
                    </div>
                    <div class="form-group field-hidden">
                        <label class="col-sm-2 control-label">申请或解除占用</label>
                        <div class="col-sm-6">
                            <span class="form-control device-applyOrNot"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备类型</label>
                        <div class="col-sm-6">
                            <span class="form-control device-type"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备名</label>
                        <div class="col-sm-6">
                            <span class="form-control device-name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备IPs</label>
                        <div class="col-sm-6">
                            <span class="form-control device-ips"></span>
                        </div>
                    </div>
                    <div class="form-group form-time">
                        <label class="col-sm-2 control-label">起始时间</label>
                        <div class="col-sm-6">
                            <div class="input-group date form-datetime" data-date="">
                                <input class="form-control input-begin-time" size="16" type="text" value="">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-time">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-sm-6">
                            <div class="input-group date form-datetime" data-date="">
                                <input class="form-control input-end-time" size="16" type="text" value="">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-ok" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/jquery-2.2.2.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap-datetimepicker.min.js"></script>
<script src="./js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="./js/device.js"></script>
</body>
</html>
